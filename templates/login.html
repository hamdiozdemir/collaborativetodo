{% extends 'layout.html' %}

{% block body %}
{% from "includes/formhelpers.html" import render_field %}

<div class="container">
  <h4><b>Login</b></h4>
<hr>
<form method=post>
    <dl>
      {{ render_field(form.username) }}
      {{ render_field(form.password) }}
    </dl>
    <p><button type="submit" class="btn btn-dark">Login</button>
  </form>

</div>






{% endblock body %}
